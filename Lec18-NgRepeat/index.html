<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>NgRepeat</title>
  </head>
  <body>
    <h1>ng-repeat</h1>
    <div ng-controller='MsgController'>
      Search: <input type="text" ng-model="search" id="">
      <ul>
        <li ng-repeat="item in shoppingList | filter: search">{{item}}</li>
      </ul>
    </div>
  </body>
</html>
