<h3>Title: {{ list.title }}</h3>
<ol>
  <li ng-repeat="item in list.foundItems">
    Short Name: {{ item.short_name }}<br>
    Name: {{ item.name }}<br>
    Description: {{item.description}}<br>
    <button ng-click="list.onRemove({index: $index});">Don't one this one</button>
  </li>
</ol>
<div class="error" ng-if="list.error">Nothing Found!</div>
